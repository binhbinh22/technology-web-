<!DOCTYPE html>
<html>

<head>
    <title>Gmail API Quickstart</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8" />
</head>

<body>
    <div >
        <h1 style="display: inline-block;">Gmail API demo</h1>
        <div class="btn_sec">
            <button id="authorize_button" class="btn" >Sign In</button>
            <button id="signout_button" class="btn" onclick="handleSignoutClick()">Sign Out</button>
        </div>
    </div>
    <button type="button" id="createMail_button" class="createMail_button" data-toggle="modal" data-target="#compose-modal">
        Compose
    </button>
    <div class="main">
        <table class="table table-striped table-inbox">
            <thead>
                <tr>
                    <th style="width: 25%;">From</th>
                    <th style="width: 60%;">Subject</th>
                    <th style="width: 20%;">Date/Time</th>
                </tr>
            </thead>
            <tbody id = "Inbox"></tbody>
        </table>
            <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Compose</h4>
                        </div>
                        <form onsubmit="sendEmail()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="compose-to" placeholder="To" required />
                                </div>
            
                                <div class="form-group">
                                    <input type="text" class="form-control" id="compose-subject" placeholder="Subject" />
                                </div>
            
                                <div class="form-group">
                                    <input type="file" name="file" id="file-input" width="20" height="20" multiple>
                                    <textarea class="form-control" id="compose-message" placeholder="Message" rows="10"required></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" id="send-button" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="loader">
                <div class="loader-inner">
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>

</html>
